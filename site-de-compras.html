<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <title>Loja de Compras</title>
  
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo do Site de Compras"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Vestuário</a></li>
						<li><a href="produtos.html">Eletrônicos</a></li>
						<li><a href="contato.html">Eletrodomésticos</a></li>
					</ul>
				</nav>
			</div>
		</header>

    <h2>Produtos em destaque</h2>
    <ul>
      <li>
        <img src="camisa-azul.jpg" alt="Camisa azul" width="200" height="150">
        <h3>Camisa azul</h3>
        <p>Uma camisa elegante e confortável em azul escuro.</p>
        <p>Preço: R$19.99</p>
        <button>Comprar agora</button>
      </li>
      <li>
        <img src="calca-jeans.jpg" alt="Calça jeans" width="200" height="150">
        <h3>Calça jeans</h3>
        <p>Uma calça jeans resistente e versátil, perfeita para o dia a dia.</p>
        <p>Preço: R$29.99</p>
        <button>Comprar agora</button>
      </li>
      <!-- Adicione mais itens aqui -->
    </ul>

    <h2>Formulário de pedido</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"><br>

      <label for="produto">Produto:</label>
      <select id="produto" name="produto">
        <option value="camisa-azul">Camisa azul</option>
        <option value="calca-jeans">Calça jeans</option>
        <!-- Adicione mais opções aqui -->
      </select><br>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade"><br>

      <button type="submit">Enviar pedido</button>
    </form>
  </body>
</html>
