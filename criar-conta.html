<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Compras Online - Criar Conta</title>
  
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
</head>

<body>
    <section style="grid-area:header;background: white;height: 140px">
        <div class="caixa">
          <div class="imagem-logo">
            <h1><img src="logo.png" alt="Logo do Site de Compras"></h1>
          </div>
        
          <div class="navegacao">
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="criar-conta.html">Criar Conta</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </section>

    <div class="formulario">
        <h2>Criar Conta</h2>
        <form>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" class="input-padrao" name="nome" required placeholder="Nome e Sobrenome"><br>
  
          <label for="email">E-mail:</label>
          <input type="email" id="email" class="input-padrao" name="email" required placeholder="seuemail@dominio.com"><br>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" class="input-padrao" name="telefone" required placeholder="(XX)XXXXX-XXXX"><br>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" class="input-padrao" name="cpf" required placeholder="000.000.000-00"><br>

          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" class="input-padrao" name="data-nascimento" required><br>
  
          <label for="endereco">Endereço de Entrega:</label>
          <input type="text" id="endereco" class="input-padrao" name="endereco" required placeholder="Rua, Número, Bairro, Referência"><br>

          <label for="senha">Crie sua senha:</label>
          <input type="password" id="senha" class="input-padrao" name="senha" required placeholder="Crie sua senha"><br>

          <label for="senha">Repita sua senha:</label>
          <input type="password" id="senha" class="input-padrao" name="senha" required placeholder="Repita sua senha"><br>
  
          <button type="submit" class="botao-submit">Criar Conta</button>
        </form>
    </div>

    <footer>
        <div class="logo-rodape">
              <img src="logo.png" alt="Logo do Compras Online">
              <p class="copyright">&copy; Copyright Compras Online - 2023</p>
        </div>
    </footer>
</body>
</html>
